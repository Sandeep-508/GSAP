<head>

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <div
        style="min-height: 100vh;overflow: hidden; position: relative; background-image: url(./assets/images/night-sky-stars-clouds-scenery-landscape-anime-digital-art-4k-wallpaper-uhdpaper.com-7680i.jpg); background-size: 100% 100%; background-position: center; background-repeat: no-repeat;background-attachment: fixed;">
        <nav
            style="max-width: 1536px; margin-left: auto; margin-right: auto; padding-left: 20px; padding-right: 20px; display: flex; align-items: center; justify-content: space-between; background-color: rgba(245, 245, 245, 0.173);">
            <div style="font-size: 30px; color: white;" class="text1">LOGO</div>
            <label
                style="width: 40px; height: 30px; display: flex;align-items: center;justify-content: space-between; flex-direction: column;"
                class="menuicon">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </label>
            <div style="display: flex; align-items: start; justify-content:center; gap: 20px; padding-left: 40px; flex-direction: column;"
                class="maxLgView">
                <label
                    style="width: 40px; height: 30px; display: flex;align-items: center;justify-content: space-between; flex-direction: column; position: absolute; top: 10%;right: 5%;"
                    class="cross">
                    <span class="line" style="transform: rotate(45deg); top: 13px; position: absolute;"></span>

            <p style="text-align: center; font-size: 100px; color: white; padding-top: 100px;" class="centerText">Scroll
                Down</p>
            <p style="text-align: center; font-size: 100px; color: white; padding-top: 100px;" class="centerText2">
                Scroll
                Trigger GSAP</p>
        </div> -->
    </div>
    <div style="overflow-x: hidden; background: black; max-width: 1536px; margin-left: auto;margin-right: auto; min-height: 100vh;"
        id="work" class="parentPin">
        <p style="font-size: 600px; color: white;" class="scrollText">EXPERIENCES</p>
    </div>
    <div style="position: fixed; bottom: 20px; right: 20px; transform: rotate(180deg); border-radius: 50%; background: white; width: 50px; height: 50px;"
        class="scrollTop">
        <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M12.0006 10.9409L9.53062 8.46979L8.46973 9.53021L12.0006 13.0626L15.5315 9.53021L14.4706 8.46979L12.0006 10.9409Z"
                fill="#000000" />
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M12.0006 14.9409L9.53062 12.4698L8.46973 13.5302L12.0006 17.0626L15.5315 13.5302L14.4706 12.4698L12.0006 14.9409Z"
                fill="#000000" />
        </svg>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script>
        let scroll_btn = document.querySelector(".scrollTop");
        let scroll_pt = 200;
        scroll_btn.classList.add("dNone");

        window.addEventListener("scroll", () => {
            if (window.scrollY > scroll_pt) {
                if (scroll_btn.classList.contains("dNone")) {
                    scroll_btn.classList.remove("dNone");
                    gsap.fromTo(".scrollTop",
                        {
                            y: 80,
                            opacity: 0,
                        },
                        {
                            y: 0,
                            opacity: 1,
                        }
                    );
                }
            } else {
                scroll_btn.classList.add("dNone");
            }
        });

        scroll_btn.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        });
    </script>
</body>

</html>
